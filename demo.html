<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>csTransPie demo</title>
<link rel="stylesheet" type="text/css" href="csTransPie/csTransPie.css"></link> <!-- can be added dynamically in csTransPie.js-->
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="csTransPie/csTransPie.js"></script>
</head>
<body style="background-color:#F5F5FF; font:12px arial;"> <!--background color so that we can see nice radio and checkbox elemens-->


<div class="transpie" style="padding:0 50px">
<h4>csTransPie</h4>
<div style="border:1px solid; border-left-color:#AAAAAA;border-top-color:#AAAAAA;border-bottom-color:#D7D7DC;border-right-color:#D7D7DC; width:200px; padding:5px">
<p><textarea></textarea></p>
<p><input type="text"></p>
<p><input type="button" value="submit"/></p>
</div>
<h4>Improved jqtransform elements</h4>

<div style="border:1px solid; border-left-color:#AAAAAA;border-top-color:#AAAAAA;border-bottom-color:#D7D7DC;border-right-color:#D7D7DC; width:200px; padding:5px">
 <p><select>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
</select>
</p>

<form>
<p>
  <input type="radio" name="sex" id="male" />
  <label for="male">Male</label>
  <br />
  <input type="radio" name="sex" id="female" />
  <label for="female">Female</label>
  </p>
</form>

<form>
<p>
  <input type="checkbox" name="sexi" id="maler"/>
  <label>Male</label>
  <br />
  <input type="checkbox" name="sexi" id="test" />
  <label>Female</label>
  </p>
</form>
</div>

</div>

</body>
</html>
